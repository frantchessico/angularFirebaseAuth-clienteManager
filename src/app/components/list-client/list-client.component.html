
  <div class="row my-2">
    <div class="col-md-6">
      <h2>List of clients</h2>
    </div>
    <div class="col-md-6 text-right">
      
      <span style="font-size:30px" class="badge badge-success mr-5">{{ total | currency }}</span>

      <a routerLink="/clients/add" class="btn btn-sm btn-success">
        <i class="fa fa-plus"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

       <input (keyup.enter)="searchClient()" 
              class="form-control my-3" 
              [(ngModel)]="search" 
              type="text" 
              placeholder="Search...">

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Balance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of resultSearch">
            <td>
              <button (click)="toggleStatus(client)" class="btn btn-sm" [ngClass]="{
                'btn-success': client.active,
                'btn-danger': !client.active
              }">
                <i class="fa fa-power-off"></i>
              </button> 
            </td>
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td class="text-right">{{ client.balance | currency }}</td>
            <td class="text-right">
              <a [routerLink]="['/clients/edit', client.id]" class="btn btn-sm btn-dark mr-1"><i class="fa fa-pencil"></i></a>
              <button class="btn btn-sm btn-warning" (click)="removeClient(client.id)"><i class="fa fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
