

   <div class="row mt-5">
     <div class="col-md-6 mx-auto">
         
         <h3 class="text-center">Register</h3>

       <div class="form-group">
         <label for="">Your Email</label>
         <input [(ngModel)]="user.email" placeholder="Email" type="text" class="form-control">
      </div>

       <div class="form-group">
         <label for="">Your password</label>
         <input [(ngModel)]="user.password" placeholder="password" type="password" class="form-control">
      </div>

      <button (click)="register()" class="btn btn-danger btn-block">
        <i class="fa fa-user"></i> Register
      </button>

     </div>
   </div>
