
  <div class="row">
      <div class="col-md-6">
        <h2>Edit Client</h2>
      </div>
      <div class="col-md-6 text-right">
        <a routerLink="/clients" class="btn btn-link">
          <i class="fa fa-arrow-left"></i> Back to list
        </a>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-8 mx-auto">
        
        <div class="form-group">
          <label for="Name">Name</label>
          <input [(ngModel)]="myClient.name" type="text" name="Name" id="Name" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
  
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input [(ngModel)]="myClient.phone" type="text" name="Phone" id="Phone" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Help text</small>
          </div>
  
          <div class="form-group">
              <label for="Email">Email</label>
              <input [(ngModel)]="myClient.email" type="text" name="Email" id="Email" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
  
            <div class="form-group">
                <label for="Balance">Balance</label>
                <input [(ngModel)]="myClient.balance" type="text" name="Balance" id="Balance" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
              </div>
           
         <button class="btn btn-block btn-danger" (click)="updateClient()">
           <i class="fa fa-refresh"></i> Update
          </button>
      </div>
    </div>
